<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Document</title>
</head>
<body>
  
<div class="container">
    <nav class="nav">
     <img src="/assets/forkify app.png" alt="forkify logo" class="nav__logo">
     <div class="nav__searchBox">
          <input placeholder="Search over 1.000.000 recipes" type="text" class="input-search">
          <button class="btn btn__search">
              <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
              <span>Search</span>
             </button>
     </div>

     <div class="nav__links">
        <div  id='nav__addRecipe' class="nav__link">
          <span id="addRecipe" class="nav__link__icon">+</span>
          <p>Add Recipe</p>
        </div>
        <div id=" nav__saverecipe" class="nav__link">
          <span id="savedRecipe" class="nav__link__icon">
            <img src="/assets/bookmark-solid.svg" alt="">
          </span>
          <p>Bookmarks</p>
        </div>
     </div>
    </nav>
    <main>
    <div class="recipeResultContainer">
      <div>
        <p class="errorMsg hidden"></p>
        <div class="loader loader1 hidden"></div>
        <div class="recipeResult">
        
        </div>
      </div>
      </div>
     
    <div class="recipeIngredientContainer">
      <div class="searchMsgBox hidden">
         <img src="/assets/face-smile-regular.svg" alt="">
        <p id="startSearchMessage">
          Start by searching for a recipe or an ingredient. Have fun!
        </p>
      </div>
      <div class="loader loader2 hidden"></div>
       <!-- ingredient info -->
       <div class="ingredientInfo">
        <img class="recipe-bg" src="http://forkify-api.herokuapp.com/images/pestoa0e7.jpg" alt="" class="ingredient__img">
        <div class="recipeIngredient__capacity">
          <!-- box 1 -->
          <div class="recipeIngredient__time-box">
              <span class="time-logo">
              <img src="/assets/clock-solid.svg" alt="">
            </span>
            <p class="ingredient-time">75MINUTEE</p>
        </div>
        <div class="recipeIngredient__servings">
          <span class="people-icon">
            <img src="/assets/user-solid.svg" alt="">
          </span>
          <div class="serving-box">
            <p class="serving-number">
              1Serving
            </p>
            <img src="/assets/plus-svgrepo-com.svg" alt="" class="plus-icon">
            <img src="/assets/minus-solid.svg" alt="" class="minus-icon">
          </div>
        </div>
        <img src="/assets/bookmark-svgrepo-com.svg" alt="" class="save-recipe">
      </div>
    </div>
    </div>
    </main>
</div>
<script defer type="module" src="/Javascript/main.js"></script>
</body>
</html>
